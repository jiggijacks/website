<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff00a7, #604812);
      color: white;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      margin-bottom: 0;
      animation: pulse 2s infinite;
    }
    p {
      font-size: 1.5rem;
      margin: 20px 0;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background: white;
      color: #ff00a7;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    a:hover {
      background: #000;
      color: white;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page youâ€™re looking for doesn't exist.</p>
  <a href="/">Back to Home</a>
</body>
</html>
